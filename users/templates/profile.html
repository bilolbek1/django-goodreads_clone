{% extends 'base.html' %}

{% block content %}

    <img class="profile_image" src="{{ user.profile_picture.url }}">
<h1>Username: {{ user.username }}</h1>
<h2>Name: {{ user.first_name }}</h2>
<h2>Surname: {{ user.last_name }}</h2>
<h3>Email: {{ user.email }}</h3>

    <a href="{% url 'profile_update' %}">Eit Profile</a>


{% endblock content %}
